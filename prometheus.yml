# Prometheus configuration for Gomenarr

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gomenarr'

scrape_configs:
  # Gomenarr metrics
  - job_name: 'gomenarr'
    static_configs:
      - targets: ['gomenarr:3000']
        labels:
          service: 'gomenarr'
    metrics_path: '/metrics'
    scrape_interval: 10s
